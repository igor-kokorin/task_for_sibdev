{% extends 'layout.html' %}

{% block content %}

<form method="POST" action="/">
    <label>Name</label>
    <input type="text">
    <label>Message</label>
    <input type="text">
    <input type="submit">
</form>

{% for message in messages %}
    <p>{{ message.fullName }} - {{ message.text }}</p>
{% else %}
    <p>There is no messages</p>
{% endfor %}

{% endblock %}
